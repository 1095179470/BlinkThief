    *{
        margin: 0;
        padding: 0;

    /* flex 容器，项目 */
    ul{
        display: flex;
        list-style: none;

    li{
        flex: 200px;
        /* 最小宽度 */
        text-align: center;
        cursor: pointer;
    }
    /* 光标悬停给li设置样式 */
    li:hover{
        background: teal;
        color:white;
    }

</head>
